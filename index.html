<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똥피해라똥 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #bossMessage {
            position: absolute;
            top: 40px;
            left: 10px;
            color: red;
            font-size: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="bossMessage">!!대왕 똥 보스몬스터 출현!!</div>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bossMessage = document.getElementById('bossMessage');

        const playerImg = new Image();
        playerImg.src = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Foc9S4%2FbtrO904G7xc%2F1AfzA6h1HIHhQYJd29OFik%2Fimg.png';

        const enemyImg = new Image();
        enemyImg.src = 'https://symbl-world.akamaized.net/i/webp/fe/da2cf7320c6aacab49335ec1c339d9.webp';

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0
        };

        const bullets = [];
        const enemyBullets = [];
        const enemies = [];
        let score = 0;
        let gameOver = false;
        const keys = {};

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemyBullets() {
            ctx.fillStyle = 'green';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function movePlayer() {
            if (keys['ArrowRight'] || keys['Right']) player.dx = player.speed;
            if (keys['ArrowLeft'] || keys['Left']) player.dx = -player.speed;
            if (keys['ArrowUp'] || keys['Up']) player.dy = -player.speed;
            if (keys['ArrowDown'] || keys['Down']) player.dy = player.speed;

            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

            player.dx = 0;
            player.dy = 0;
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function moveEnemyBullets() {
            enemyBullets.forEach((bullet, index) => {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                if (bullet.y > canvas.height || bullet.x < 0 || bullet.x > canvas.width) enemyBullets.splice(index, 1);
            });
        }

        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) enemies.splice(index, 1);
            });
        }

        function createBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10,
                speed: 7
            });
        }

        function createEnemy() {
            const x = Math.random() * (canvas.width - 50);
            const enemy = {
                x: x,
                y: 0,
                width: 50,
                height: 50,
                speed: 3
            };
            enemies.push(enemy);
        }

        function createBoss() {
            const x = Math.random() * (canvas.width - 100);
            const boss = {
                x: x,
                y: 0,
                width: 100,
                height: 100,
                speed: 1.5,
                health: 20
            };
            enemies.push(boss);

            bossMessage.style.display = 'block';
            setTimeout(() => {
                bossMessage.style.display = 'none';
            }, 3000);

            setInterval(() => {
                if (enemies.includes(boss)) {
                    for (let i = 0; i < 360; i += 45) {
                        const angle = i * Math.PI / 180;
                        const speed = 3;
                        enemyBullets.push({
                            x: boss.x + boss.width / 2,
                            y: boss.y + boss.height / 2,
                            width: 5,
                            height: 10,
                            speedX: speed * Math.cos(angle),
                            speedY: speed * Math.sin(angle)
                        });
                    }
                }
            }, 1000);
        }

        function createEnemies() {
            const numEnemies = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < numEnemies; i++) {
                createEnemy();
            }
        }

        function detectCollisions() {
            enemies.forEach((enemy, enemyIndex) => {
                bullets.forEach((bullet, bulletIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        if (enemy.width === 100) { // Boss
                            enemy.health -= 1;
                            if (enemy.health <= 0) {
                                enemies.splice(enemyIndex, 1);
                                score += 1;
                                scoreElement.textContent = `Score: ${score}`;
                            }
                        } else {
                            enemies.splice(enemyIndex, 1);
                            score += 1;
                            scoreElement.textContent = `Score: ${score}`;
                            if (score % 20 === 0) {
                                createBoss();
const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            oscillator.type = 'square'; // 부저음 같은 소리를 위해 square 파형 사용
            oscillator.frequency.setValueAtTime(440, context.currentTime); // 주파수 설정 (440Hz는 A음)
            oscillator.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 1); // 1초 동안 재생

                            } else {
                                createEnemy();
                            }
                        }
                    }
                });

                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                }
            });

            enemyBullets.forEach((bullet, bulletIndex) => {
                if (
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y
                ) {
                    gameOver = true;
                }
            });
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 75, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemyBullets();
            drawEnemies();

            movePlayer();
            moveBullets();
            moveEnemyBullets();
            moveEnemies();

            detectCollisions();

            requestAnimationFrame(update);
        }

        function keyDown(e) {
            keys[e.key] = true;
            if (e.key === ' ') createBullet();
        }

        function keyUp(e) {
            keys[e.key] = false;
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        setInterval(createEnemies, 5000);

        update();
    </script>
</body>
</html>
